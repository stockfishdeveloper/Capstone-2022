<!Doctype html>
<html lang = "en">
<head>
    <!--Meta Data-->
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width = device-width, intial-scale = 1.0">
    <meta http-equiv = "X-UA-Compatible" content = "ie=edge">

    
    <!--Bootstrap v4.3 CSS Link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!--Bootstrap v4.3 JS Links-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Our css styles will go here -->
    <style>
      #loginForm {
        text-align: center;
        width: 60%;
       margin: 5% auto 5% auto;
        display: block;
        color: #840029;
      }

      .btn {
        background-color: #840029;
        color: white;
        margin-top: 15px;
        width:50%;
      }

      #registerButton {
        background-color: #840029;
        color: white;
        margin-top: 15px;
        width:50%;
      }
      
      .toRegister {
        text-align: center;
        width: 70%;
        margin-left: auto;
        margin-right: auto;
        margin-top: 50px;
        display: block;
        color: #840029;
      }
      body {
        background-image:url(https://www.usnews.com/dims4/USNEWS/aeec4e9/17177859217/resize/800x540%3E/quality/85/?url=https%3A%2F%2Fmedia.beam.usnews.com%2F1f%2Ffe7298db06827e4b45696ea92d2c50%2Fcollege-photo_2350.jpg);
        background-repeat: no-repeat;
        background-position: center;
        background-size: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      a:visited {
        color:white;
      }

      .whiteBackground {
        width:20%;
        background-color: white;
        margin-top: 10px;
        margin-bottom:10px;
        margin-left:auto;
        margin-right:auto;
        padding-bottom:20px;
        border-radius: 10px;
      }

      input {
        text-align: center;
      }

      .password {
        padding-top:5px;
      }

      .username {
        padding-top:5px;
      }


    </style>
    
</head>
    <body>
      <div class="whiteBackground">
        <form method = "post" id = "loginForm">

            <div class="username">
              <label for="username">Email address:</label>
              <input type="text" class="form-control" id="inputEmail" placeholder="Enter email">
            </div>

            <div class="password">
              <label for="password">Password:</label>
              <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>

            <button type="submit" class="btn">Login</button>
          </form>
          <div class="toRegister">
            <p>Don't have a username?</p>
            <button class="btn"><a href="register.html">Register</a></button></button>
          </div>
      </div>
      <!--JS for login-->
      <script type = "text/javascript">
        $("#loginForm").submit(function(event){
          event.preventDefault;
          
          //Double check naming conventions and code with David
          $.post("https://sudokuwar.com/capstone_ops.php", { username: $("#inputEmail").val(), password: $("#inputPassword").val()}).done(function(data){
            if(data == "success"){
              alert("Correct name or password.")
              window.location.replace("account.php");
            }else{
              alert("Incorrect name or password.")
            }
          })
        })
      </script>
    </body>

</html>
